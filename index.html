<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(imgs/rubiks-cube-digital-art-wallpaper.jpg);
            background-size: cover;
            background-position: center;
        }

        .maintenance-container {
            background-color: rgba(182, 179, 179, 0.896);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgb(255, 255, 255);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #000000;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333333;
            margin-bottom: 30px;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <h1>Desculpe, estamos em manutenção!</h1>
        <p>Estamos trabalhando para melhorar sua experiência.</p>
        <div class="image-container">
            <img src="novaimg/manutenção-png-4.png" alt="Manutenção">
        </div>
    </div>
</body>

</html>
